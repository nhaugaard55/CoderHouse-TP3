{% extends "base.html" %}

{% block title %}Eliminar cuenta | The Paradise Hotel{% endblock %}

{% block content %}
<section class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card bg-dark border-danger shadow-sm">
            <div class="card-body p-4 p-lg-5">
                <h1 class="h4 text-danger mb-3">Eliminar cuenta</h1>
                <p>Esta acción eliminará tu usuario, perfil y todas las novedades que hayas creado. No se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between align-items-center pt-3">
                        <a href="{% url 'cuentas:perfil' %}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Eliminar definitivamente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
