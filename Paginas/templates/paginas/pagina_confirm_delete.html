{% extends "base.html" %}

{% block title %}Eliminar novedad | The Paradise Hotel{% endblock %}

{% block content %}
<section class="row justify-content-center">
    <div class="col-lg-7">
        <div class="card bg-dark border-danger">
            <div class="card-body p-4 p-lg-5">
                <h1 class="h4 text-danger mb-3">Confirmar eliminación</h1>
                <p>¿Estás seguro de que querés eliminar la novedad <strong>"{{ object.titulo }}"</strong>? Esta acción no se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between pt-4">
                        <a href="{{ object.get_absolute_url }}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
